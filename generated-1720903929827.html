
  <!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"> </script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#videoInput");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;" >
        <a-scene>
           
            <a-assets>
                <video
                    id="vid"
                    src="[object HTMLInputElement]"
                    preload="auto"
                    response-type="arraybuffer"
                    autoplay loop="true"> </video>
            </a-assets>
         <//a-image src="https://cdn.glitch.global/97509362-a202-48e7-93be-d3659a5baca2/AnnaJack.jpeg?v=1719300253695">

            <a-marker
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.global/2cd3eb4b-5906-4026-b02f-7300767e280a/MarkerARPage.patt?v=1719743997291"
                videohandler
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#videoInput"
                    scale="1 1 1"
                    position="0 0 0"
                    width="10"
                    height="10"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    opcatity=""
                ></a-video>
            </a-marker>

            <a-entity camera> </a-entity>
        </a-scene>
    </body>
</html>
