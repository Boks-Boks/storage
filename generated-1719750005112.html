
         <!DOCTYPE html>
 <html>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
   <body>
     <a-scene embedded arjs>
      <a-marker type="pattern" url="https://cdn.glitch.global/2cd3eb4b-5906-4026-b02f-7300767e280a/MarkerARPage.patt?v=1719743997291">

        <a-gltf-model src="https://cdn.glitch.global/97509362-a202-48e7-93be-d3659a5baca2/NewyorkBlender.glb?v=1719300272120"
        <a-image src="https://cdn.glitch.global/97509362-a202-48e7-93be-d3659a5baca2/AnnaJack.jpeg?v=1719300253695">  

          position= "0 1 0"
          scale= "1 1 1"
          rotation="0 2 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
        

      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
        </body>
        </html>
