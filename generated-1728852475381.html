
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The AR Business Card</title>
    <meta name="description" content="AR.js Business Card" />
    <meta name="author" content="Bojan Tadic" />

    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent("navigate-on-click", {
        schema: {
          url: { default: "" },
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener("click", function () {
            console.log("Element clicked, navigating to: ", data.url);
            window.location.href = data.url; // Direct navigation
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; vr-mode-ui=enabled: false"
    >
      <!-- Assets (icons) -->
      <a-assets>
        <img
          id="github_icon"
          src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png"
        />
        <img
          id="insta_icon"
          src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_instagram-512.png"
        />
        <img
          id="linkedin_icon"
          src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_likedin-512.png"
        />
        <img
          id="facebook_icon"
          src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_facebook-512.png"
        />
      </a-assets>

      <!-- Business Card Background -->
      <a-plane
        rotation="-90 0 0"
        color="transparent"
        opacity="0"
        width="2"
        height="2"
      >
        <a-image
          src="https://cdn.glitch.global/3ace5de1-90ab-40ce-9c4b-480f0267eeb2/visitcardolivia.png?v=1689966835479"
          position="2.059 0.982 0"
          scale="2.2 3.5 2"
          width="2"
          height="1"
        ></a-image>
      </a-plane>

      <!-- Social Media Icons -->
      <a-plane
        position="0 0 0.8"
        color="transparent"
        opacity="0"
        width="2"
        height="0.3"
        rotation="-90 0 0"
      >
        <a-plane
          id="gth"
          src="https://cdn.glitch.global/55e5059e-5b52-4f61-89b5-5027a709876a/AnimalFirstBookCover.png?v=1725796483497"
          position="-1.346 2.161 0"
          depth="0.15"
          height="0.30"
          width="0.30"
          navigate-on-click="url: https://github.com/"
        >
        </a-plane>

        <a-plane
          id="lkd"
          src="#linkedin_icon"
          position="-1.346 0.928 0"
          depth="0.15"
          height="0.30"
          width="0.30"
          navigate-on-click="url: https://linkedin.com/"
        >
        </a-plane>

        <a-plane
          id="fcb"
          src="https://cdn.glitch.global/b876bc4e-f66b-43de-8453-bee190787532/social-media-5995251_1280(1).png?v=1725812911761"
          position="1.390 -1.875 0"
          scale="0.700 2.1 1"
          depth="0.15"
          height="1"
          width="6"
          navigate-on-click="url: https://www.tiktok.com/"
        >
        </a-plane>
        
        <a-plane
          id="ins"
          src="#insta_icon"
          position="1.456 3.665 0"
          depth="0.15"
          height="0.30"
          width="0.30"
          navigate-on-click="url: https://instagram.com/"
        >
        </a-plane>

        
      </a-plane>

      <!-- Camera with Raycaster for Interaction -->
      <a-entity camera look-controls>
        <a-entity
          cursor="fuse:false; rayOrigin: mouse"
          raycaster="objects: a-plane"
        ></a-entity>
      </a-entity>

      <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
  </body>
</html>
