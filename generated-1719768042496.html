
         <!DOCTYPE html>
 <html>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  
  <script>AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
           </script>
  
   <body>
     <a-scene embedded arjs>
      <a-marker type="pattern" url="https://cdn.glitch.global/2cd3eb4b-5906-4026-b02f-7300767e280a/MarkerARPage.patt?v=1719743997291" videohandler  
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;" />

        
        <a-image src="https://cdn.glitch.me/855d7e35-d603-4d1d-9d9e-05c26fe94802/friends.mp4?v=1719764535057" 
                    preload="auto"
                    response-type="arraybuffer"
                    autoplay loop="true"
                    scale="1 1 1"
                    position="0 0 0"
                    width="10"
                    height="10"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    opcatity=""/>
        <//a-image src="https://cdn.glitch.global/97509362-a202-48e7-93be-d3659a5baca2/AnnaJack.jpeg?v=1719300253695">
        
  

      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
        </body>
        </html>
