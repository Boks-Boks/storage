
         <!DOCTYPE html>
 <html>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
   <body>
     <a-scene embedded arjs>
      <a-marker type="pattern" url="https://cdn.glitch.global/13ca9f07-68a4-446a-b5ba-f7d95afca992/pattern-marker(1).patt?v=1719527140611">

        <a-gltf-model src="https://cdn.glitch.global/498d41f2-6514-47d1-ab34-1dc0747fe6e7/nosorog.glb?v=1685561767991"/>
        <a-image src="https://cdn.glitch.global/498d41f2-6514-47d1-ab34-1dc0747fe6e7/soljica.jpg?v=1685561728766">  

          position= "0 1 0"
          scale= "1 1 1"
          rotation="0 2 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
        

      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
        </body>
        </html>
